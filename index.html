<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expert-Amort PRO - V6</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .collapsible-content { max-height: 0; overflow: hidden; transition: max-height 0.4s ease-out; }
        .collapsible-content.active { max-height: 1200px; }
        th { font-size: 0.65rem; padding: 0.5rem !important; border: 1px solid #e2e8f0; }
        td { font-size: 0.75rem; padding: 0.5rem !important; border: 1px solid #e2e8f0; }
    </style>
</head>
<body class="bg-slate-50 p-4 font-sans text-slate-800">

    <div class="max-w-6xl mx-auto pb-20">
        <header class="mb-6 text-center">
            <h1 class="text-3xl font-extrabold text-slate-900 italic uppercase">Expert-Amort <span class="text-emerald-600 font-black tracking-tighter text-4xl">PRO</span></h1>
        </header>

        <section class="bg-white p-6 rounded-xl shadow-sm border border-slate-200 mb-4">
            <div class="flex items-center gap-2 mb-4 border-b pb-2">
                <span class="bg-blue-600 text-white w-6 h-6 flex items-center justify-center rounded-full text-xs font-bold">1</span>
                <h2 class="text-lg font-bold">Investissement</h2>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="space-y-3">
                    <div class="grid grid-cols-2 gap-2">
                        <div><span class="text-[10px] font-bold uppercase text-slate-400">Acquisition</span><input type="date" id="dateAcq" class="w-full border p-1 rounded text-sm"></div>
                        <div><span class="text-[10px] font-bold uppercase text-slate-400">Mise en service</span><input type="date" id="dateService" class="w-full border p-1 rounded text-sm"></div>
                    </div>
                    <div class="grid grid-cols-2 gap-2 mt-2 bg-slate-50 p-2 rounded">
                        <div><span class="text-[10px] font-bold text-slate-400">D√âBUT EXERCICE</span><input type="date" id="bilanDebut" class="w-full border p-1 rounded text-xs"></div>
                        <div><span class="text-[10px] font-bold text-slate-400">FIN EXERCICE</span><input type="date" id="bilanFin" class="w-full border p-1 rounded text-xs"></div>
                    </div>
                </div>
                <div class="space-y-3">
                    <input type="number" id="montantHT" placeholder="Montant HT" class="w-full border-2 p-2 rounded-lg text-xl font-bold text-blue-800 border-blue-100">
                    <div class="flex items-center gap-2 p-2 bg-blue-50 rounded">
                        <input type="checkbox" id="isVehicule" class="w-4 h-4 text-blue-600">
                        <label for="isVehicule" class="text-xs font-bold text-blue-900">V√âHICULE DE TOURISME (TVA+)</label>
                    </div>
                    <div class="flex items-center gap-2">
                        <span class="text-xs font-bold text-slate-500 w-1/3 italic uppercase">Valeur R√©siduelle :</span>
                        <input type="number" id="valeurResiduelle" value="0" class="w-2/3 border p-1 rounded text-right text-sm font-bold">
                    </div>
                </div>
            </div>
        </section>

        <section class="bg-white p-6 rounded-xl shadow-sm border border-slate-200 mb-4">
            <div class="flex items-center gap-2 mb-4 border-b pb-2">
                <span class="bg-emerald-600 text-white w-6 h-6 flex items-center justify-center rounded-full text-xs font-bold">2</span>
                <h2 class="text-lg font-bold">M√©thodes</h2>
            </div>
            
            <div class="mb-4 flex gap-4 items-center justify-center bg-slate-800 text-white p-2 rounded text-xs font-bold">
                <span>BASE PRORATA :</span>
                <select id="baseJours" class="bg-slate-700 p-1 rounded"><option value="360">360 jours</option><option value="365">365 jours</option></select>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="p-4 bg-emerald-50 rounded-xl border border-emerald-100">
                    <h3 class="text-xs font-bold text-emerald-800 mb-3 uppercase">üìä √âconomique (Comptable)</h3>
                    <select id="typeEco" class="w-full border p-2 rounded text-sm mb-3">
                        <option value="lineaire">Lin√©aire</option>
                        <option value="degressif">D√©gressif</option>
                        <option value="variable">Variable (Unit√©s d'≈ìuvre)</option>
                    </select>
                    <input type="number" id="dureeEco" value="5" class="w-full border p-2 rounded text-sm font-bold" placeholder="Dur√©e ans">
                </div>
                <div>
                    <button onclick="toggleSection('fiscContent')" class="w-full flex justify-between p-4 bg-slate-100 rounded-xl border font-bold text-xs uppercase">‚öñÔ∏è Option Fiscal <span id="fiscArrow">‚ûï</span></button>
                    <div id="fiscContent" class="collapsible-content">
                        <div class="mt-2 p-4 bg-blue-50 rounded-xl border border-blue-200">
                            <select id="typeFisc" class="w-full border p-2 rounded text-sm mb-3">
                                <option value="lineaire">Lin√©aire</option>
                                <option value="degressif" selected>D√©gressif</option>
                            </select>
                            <input type="number" id="dureeFisc" value="5" class="w-full border p-2 rounded text-sm font-bold" placeholder="Dur√©e fiscale">
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="mb-6">
            <button onclick="toggleSection('cessionContent')" class="w-full flex items-center justify-between bg-white p-4 rounded-xl shadow-sm border border-slate-200">
                <div class="flex items-center gap-2 text-slate-700">
                    <span class="bg-slate-300 text-white w-6 h-6 flex items-center justify-center rounded-full text-xs font-bold">3</span>
                    <h2 class="text-lg font-bold text-slate-500">Donn√©es de Cession</h2>
                </div>
                <span>‚ûï</span>
            </button>
            <div id="cessionContent" class="collapsible-content bg-white border-x border-b border-slate-200 rounded-b-xl mx-2">
                <div class="p-4"><label class="block text-xs font-bold text-red-700 mb-1 uppercase">Date de cession</label><input type="date" id="dateCession" class="w-full border p-2 rounded text-sm"></div>
            </div>
        </section>

        <div class="bg-slate-900 text-white p-6 rounded-2xl shadow-xl flex flex-col md:flex-row justify-between items-center gap-4 sticky bottom-4 z-50 border-t-4 border-emerald-500">
            <div id="recapBase">
                <span class="text-slate-400 text-[10px] uppercase font-bold tracking-widest">Base Amort. √âco</span>
                <div id="resultatBase" class="text-3xl font-black text-emerald-400">0,00 ‚Ç¨</div>
            </div>
            <button onclick="genererTableau()" class="bg-emerald-600 hover:bg-emerald-500 text-white px-12 py-5 rounded-xl font-bold uppercase shadow-lg transition-transform active:scale-95">Calculer</button>
        </div>

        <div id="zoneTableau" class="mt-8 hidden">
             <div class="overflow-x-auto rounded-xl border border-slate-200 bg-white shadow-lg">
                <table class="w-full text-left border-collapse">
                    <thead class="bg-slate-800 text-white text-[9px] uppercase tracking-widest text-center">
                        <tr>
                            <th rowspan="2">Exercice</th>
                            <th colspan="2" class="bg-emerald-900/40">√âconomique</th>
                            <th colspan="2" class="bg-blue-900/40 border-l border-slate-700">Fiscal</th>
                            <th colspan="3" class="bg-slate-700 border-l border-slate-600">D√©rogatoire</th>
                            <th rowspan="2" class="p-4">VNC Eco</th>
                        </tr>
                        <tr class="text-[8px] bg-slate-700/50">
                            <th class="text-right p-2">Dotation</th><th class="text-right p-2 text-slate-400">Cumul</th>
                            <th class="text-right p-2 border-l border-slate-600">Dotation</th><th class="text-right p-2 text-slate-400">Cumul</th>
                            <th class="text-right p-2 border-l border-slate-600 text-blue-200">Dot.</th><th class="text-right p-2 text-orange-200">Rep.</th><th class="text-right p-2 text-slate-400">Cumul</th>
                        </tr>
                    </thead>
                    <tbody id="corpsTableau" class="divide-y divide-slate-100 font-mono italic"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        function toggleSection(id) { document.getElementById(id).classList.toggle('active'); }

        const getV = (id) => document.getElementById(id).value;
        const formatC = (v) => new Intl.NumberFormat('fr-FR', { style: 'currency', currency: 'EUR' }).format(v);

        ['dateAcq', 'montantHT', 'isVehicule', 'valeurResiduelle'].forEach(id => {
            document.getElementById(id).addEventListener('input', () => {
                if(id === 'dateAcq') document.getElementById('dateService').value = getV('dateAcq');
                calculerBase();
            });
        });

        function calculerBase() {
            const mt = parseFloat(getV('montantHT')) || 0;
            const vr = parseFloat(getV('valeurResiduelle')) || 0;
            const base = (document.getElementById('isVehicule').checked ? mt * 1.2 : mt) - vr;
            document.getElementById('resultatBase').innerText = formatC(base);
            return base;
        }

        function getJ360(d1, d2) {
            let day1 = Math.min(30, d1.getDate()), month1 = d1.getMonth(), year1 = d1.getFullYear();
            let day2 = Math.min(30, d2.getDate()), month2 = d2.getMonth(), year2 = d2.getFullYear();
            return (year2 - year1) * 360 + (month2 - month1) * 30 + (day2 - day1) + 1;
        }

        function genererTableau() {
            const mtHT = parseFloat(getV('montantHT')) || 0;
            const vr = parseFloat(getV('valeurResiduelle')) || 0;
            const isTVA = document.getElementById('isVehicule').checked;
            const baseE = (isTVA ? mtHT * 1.2 : mtHT) - vr;
            const baseF = (isTVA ? mtHT * 1.2 : mtHT);
            const dAcq = new Date(getV('dateAcq')), dServ = new Date(getV('dateService'));
            const bTemps = getV('baseJours'), durE = parseInt(getV('dureeEco')), durF = parseInt(getV('dureeFisc'));
            const modE = getV('typeEco'), modF = getV('typeFisc');

            if (isNaN(dServ.getTime())) return alert("Saisissez une date valide.");

            document.getElementById('zoneTableau').classList.remove('hidden');
            const corps = document.getElementById('corpsTableau');
            corps.innerHTML = "";

            let cE = 0, cF = 0, cDerog = 0, y = dServ.getFullYear();
            let coeff = (durF <= 4) ? 1.25 : (durF <= 6 ? 1.75 : 2.25);

            // On boucle sur max exercices. En d√©gressif, pas de d√©bordement calendaire comme le lin√©aire.
            const maxExercices = Math.max(durE + 1, durF); 

            for (let i = 0; i < maxExercices; i++) {
                let currY = y + i;
                let dotE = 0, dotF = 0;

                // --- 1. √âCONOMIQUE ---
                if (cE < baseE) {
                    if (modE === "lineaire") {
                        if (i === 0) {
                            let jours = (bTemps === "360") ? getJ360(dServ, new Date(currY, 11, 30)) : Math.floor((new Date(currY, 11, 31) - dServ) / 86400000) + 1;
                            dotE = (baseE / durE) * (jours / (bTemps === "360" ? 360 : 365));
                        } else dotE = Math.min(baseE / durE, baseE - cE);
                    } else if (modE === "degressif") {
                        let tDeg = (1 / durE) * coeff;
                        let annRest = durE - i;
                        if (i === 0) {
                            let mois = 12 - dServ.getMonth();
                            dotE = baseE * tDeg * (mois / 12);
                        } else {
                            let tLin = 1 / (durE - i + 1);
                            dotE = (tDeg > tLin) ? (baseE - cE) * tDeg : (baseE - cE) / (durE - i + 1);
                        }
                    }
                }

                // --- 2. FISCAL ---
                if (cF < baseF && i < durF) {
                    if (modF === "degressif") {
                        let tDeg = (1 / durF) * coeff;
                        if (i === 0) {
                            let mois = 12 - dAcq.getMonth();
                            dotF = baseF * tDeg * (mois / 12);
                        } else {
                            let tLin = 1 / (durF - i); // Dur√©e restant √† amortir
                            dotF = (tDeg > tLin) ? (baseF - cF) * tDeg : (baseF - cF) / (durF - i);
                        }
                    } else { // Lin√©aire fiscal
                        if (i === 0) {
                            let jours = (bTemps === "360") ? getJ360(dServ, new Date(currY, 11, 30)) : Math.floor((new Date(currY, 11, 31) - dServ) / 86400000) + 1;
                            dotF = (baseF / durF) * (jours / (bTemps === "360" ? 360 : 365));
                        } else dotF = Math.min(baseF / durF, baseF - cF);
                    }
                }
                dotF = Math.min(dotF, baseF - cF);

                let dDerog = dotF - dotE;
                if (dotE <= 0 && dotF <= 0 && i > 0) break;

                cE += dotE; cF += dotF; cDerog += dDerog;

                corps.innerHTML += `<tr>
                    <td class="p-3 font-bold bg-slate-50 border-r">${currY}</td>
                    <td class="text-right font-bold text-emerald-700">${formatC(dotE)}</td>
                    <td class="text-right text-[9px] text-slate-400 border-r italic">${formatC(cE)}</td>
                    <td class="text-right font-bold text-blue-700">${formatC(dotF)}</td>
                    <td class="text-right text-[9px] text-slate-400 border-r italic">${formatC(cF)}</td>
                    <td class="text-right text-blue-800 font-black border-l">${dDerog > 0 ? formatC(dDerog) : '-'}</td>
                    <td class="text-right text-orange-600 font-black">${dDerog < 0 ? formatC(Math.abs(dDerog)) : '-'}</td>
                    <td class="text-right text-[9px] font-bold border-r ${Math.abs(cDerog - vr) < 0.1 ? 'text-emerald-500' : 'text-slate-500'}">${formatC(cDerog)}</td>
                    <td class="text-right font-bold bg-slate-50">${formatC((baseE + vr) - cE)}</td>
                </tr>`;
            }
        }
    </script>
</body>
</html>
