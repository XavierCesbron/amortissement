<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expert-Amort - Simulateur</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .collapsible-content { max-height: 0; overflow: hidden; transition: max-height 0.3s ease-out; }
        .collapsible-content.active { max-height: 500px; }
    </style>
</head>
<body class="bg-slate-50 p-4 font-sans text-slate-800">

    <div class="max-w-4xl mx-auto">
        <header class="mb-8 text-center">
            <h1 class="text-3xl font-extrabold text-slate-900">Expert-Amort <span class="text-blue-600 text-lg">PRO</span></h1>
            <p class="text-slate-500 italic">Gestion des amortissements comptables, fiscaux et d√©rogatoires</p>
        </header>

        <section class="bg-white p-6 rounded-xl shadow-md border border-slate-200 mb-6">
            <div class="flex items-center gap-2 mb-4 border-b pb-2">
                <span class="bg-blue-600 text-white w-8 h-8 flex items-center justify-center rounded-full font-bold">1</span>
                <h2 class="text-xl font-bold text-slate-700">Donn√©es li√©es √† l'Investissement</h2>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="space-y-3">
                    <label class="block font-medium text-sm">üìÖ Calendrier de l'immobilisation</label>
                    <div class="space-y-2">
                        <div class="flex justify-between items-center bg-gray-50 p-2 rounded">
                            <span class="text-xs">Acquisition :</span>
                            <input type="date" id="dateAcq" class="border p-1 rounded text-sm focus:ring-2 focus:ring-blue-500 outline-none">
                        </div>
                        <div class="flex justify-between items-center bg-gray-50 p-2 rounded">
                            <span class="text-xs">Mise en service :</span>
                            <input type="date" id="dateService" class="border p-1 rounded text-sm">
                        </div>
                        <div class="grid grid-cols-2 gap-2 mt-2">
                            <div>
                                <label class="text-[10px] uppercase font-bold text-gray-400">D√©but Bilan</label>
                                <input type="date" id="bilanDebut" class="w-full border p-1 rounded text-xs">
                            </div>
                            <div>
                                <label class="text-[10px] uppercase font-bold text-gray-400">Fin Bilan</label>
                                <input type="date" id="bilanFin" class="w-full border p-1 rounded text-xs">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="space-y-4">
                    <label class="block font-medium text-sm">üí∞ Param√®tres financiers</label>
                    <div class="space-y-3">
                        <input type="number" id="montantHT" placeholder="Montant HT" class="w-full border p-2 rounded-lg text-lg font-semibold focus:border-blue-500 outline-none">
                        
                        <div class="flex items-center gap-2 p-3 bg-blue-50 border border-blue-100 rounded-lg">
                            <input type="checkbox" id="isVehicule" class="w-5 h-5 rounded">
                            <label for="isVehicule" class="text-xs text-blue-900 leading-tight">V√©hicule de tourisme (TVA non r√©cup√©rable)</label>
                        </div>

                        <div class="flex items-center gap-2">
                            <label class="text-xs text-gray-500 w-1/3">Val. r√©siduelle :</label>
                            <input type="number" id="valeurResiduelle" value="0" class="w-2/3 border p-1 rounded text-right">
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="mb-6">
            <button onclick="toggleCession()" class="w-full flex items-center justify-between bg-white p-4 rounded-xl shadow-sm border border-slate-200 hover:bg-slate-50 transition-all">
                <div class="flex items-center gap-2 text-slate-700">
                    <span id="cessionBadge" class="bg-slate-300 text-white w-8 h-8 flex items-center justify-center rounded-full font-bold">2</span>
                    <h2 class="text-xl font-bold">Donn√©es li√©es √† la Cession <span class="text-sm font-normal text-slate-400 ml-2">(Optionnel)</span></h2>
                </div>
                <span id="cessionArrow" class="text-xl">‚ûï</span>
            </button>

            <div id="cessionContent" class="collapsible-content bg-white border-x border-b border-slate-200 rounded-b-xl mx-2 shadow-inner">
                <div class="p-6 grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-3">
                        <label class="block font-medium text-sm text-red-700">üìÖ Date de sortie</label>
                        <input type="date" id="dateCession" class="w-full border p-2 rounded-lg border-red-200 focus:ring-2 focus:ring-red-400 outline-none">
                    </div>
                    <div class="space-y-3">
                        <label class="block font-medium text-sm">üóìÔ∏è Exercice de cession</label>
                        <div class="flex gap-2">
                            <input type="date" id="cessionBilanDebut" class="w-full border p-2 rounded text-xs bg-gray-50">
                            <input type="date" id="cessionBilanFin" class="w-full border p-2 rounded text-xs bg-gray-50">
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div class="bg-slate-900 text-white p-6 rounded-2xl shadow-xl flex flex-col md:flex-row justify-between items-center gap-4">
            <div>
                <span class="text-slate-400 text-sm uppercase font-bold tracking-widest">Base Amortissable</span>
                <div id="resultatBase" class="text-4xl font-black">0,00 ‚Ç¨</div>
            </div>
            <button class="bg-blue-600 hover:bg-blue-500 text-white px-8 py-4 rounded-xl font-bold text-lg shadow-lg transform transition active:scale-95">
                G√©n√©rer le Tableau 
            </button>
        </div>
    </div>

    <script>
        // Gestion de l'affichage de la cession
        function toggleCession() {
            const content = document.getElementById('cessionContent');
            const arrow = document.getElementById('cessionArrow');
            const badge = document.getElementById('cessionBadge');
            
            content.classList.toggle('active');
            if(content.classList.contains('active')) {
                arrow.innerText = "‚ûñ";
                badge.classList.replace('bg-slate-300', 'bg-red-500');
            } else {
                arrow.innerText = "‚ûï";
                badge.classList.replace('bg-red-500', 'bg-slate-300');
            }
        }

        const inputs = ['dateAcq', 'dateService', 'bilanDebut', 'bilanFin', 'montantHT', 'isVehicule', 'valeurResiduelle', 'dateCession'];
        const elements = {};
        inputs.forEach(id => elements[id] = document.getElementById(id));

        // Automatisation Acquisition
        elements.dateAcq.addEventListener('change', (e) => {
            const d = e.target.value;
            if (!d) return;
            elements.dateService.value = d;
            const year = new Date(d).getFullYear();
            elements.bilanDebut.value = `${year}-01-01`;
            elements.bilanFin.value = `${year}-12-31`;
            calculerBase();
        });

        // Automatisation Cession
        elements.dateCession.addEventListener('change', (e) => {
            const d = e.target.value;
            if (!d) return;
            const year = new Date(d).getFullYear();
            document.getElementById('cessionBilanDebut').value = `${year}-01-01`;
            document.getElementById('cessionBilanFin').value = `${year}-12-31`;
        });

        function calculerBase() {
            let mtHT = parseFloat(elements.montantHT.value) || 0;
            let valRes = parseFloat(elements.valeurResiduelle.value) || 0;
            let tva = elements.isVehicule.checked ? 1.20 : 1.00;
            let base = (mtHT * tva) - valRes;
            document.getElementById('resultatBase').innerText = new Intl.NumberFormat('fr-FR', { style: 'currency', currency: 'EUR' }).format(base);
        }

        ['montantHT', 'isVehicule', 'valeurResiduelle'].forEach(id => {
            elements[id].addEventListener('input', calculerBase);
        });
    </script>
</body>
</html>
