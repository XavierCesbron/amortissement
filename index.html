<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulateur d'Amortissements</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-5 font-sans">

    <div class="max-w-4xl mx-auto bg-white p-8 rounded-xl shadow-lg">
        <h1 class="text-2xl font-bold mb-6 text-blue-800 border-b pb-2">Calculateur d'Amortissements Professionnel</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            
            <div class="space-y-4">
                <h2 class="font-semibold text-gray-700">üìÖ Dates cl√©s</h2>
                <div>
                    <label class="block text-sm text-gray-600">Date d'acquisition</label>
                    <input type="date" id="dateAcq" class="w-full border p-2 rounded focus:ring-2 focus:ring-blue-400 outline-none">
                </div>
                <div>
                    <label class="block text-sm text-gray-600">Date de mise en service</label>
                    <input type="date" id="dateService" class="w-full border p-2 rounded">
                </div>
                <div class="flex gap-2">
                    <div class="flex-1">
                        <label class="block text-sm text-gray-600">D√©but Bilan</label>
                        <input type="date" id="bilanDebut" class="w-full border p-2 rounded text-sm">
                    </div>
                    <div class="flex-1">
                        <label class="block text-sm text-gray-600">Fin Bilan</label>
                        <input type="date" id="bilanFin" class="w-full border p-2 rounded text-sm">
                    </div>
                </div>
            </div>

            <div class="space-y-4">
                <h2 class="font-semibold text-gray-700">üí∞ Donn√©es financi√®res</h2>
                <div>
                    <label class="block text-sm text-gray-600">Montant HT de l'acquisition</label>
                    <input type="number" id="montantHT" placeholder="0.00" class="w-full border p-2 rounded">
                </div>
                <div class="flex items-center gap-2 p-2 bg-blue-50 rounded">
                    <input type="checkbox" id="isVehicule" class="w-4 h-4 text-blue-600">
                    <label for="isVehicule" class="text-sm font-medium text-blue-800">V√©hicule de tourisme (TVA non r√©cup.)</label>
                </div>
                <div>
                    <label class="block text-sm text-gray-600">Valeur r√©siduelle</label>
                    <input type="number" id="valeurResiduelle" value="0" class="w-full border p-2 rounded">
                </div>
            </div>

            <div class="space-y-4 md:col-span-2 bg-gray-50 p-4 rounded border">
                <h2 class="font-semibold text-gray-700">‚öôÔ∏è M√©thode & Param√®tres</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label class="block text-sm text-gray-600">Type d'amortissement</label>
                        <select id="typeAmort" class="w-full border p-2 rounded">
                            <option value="lineaire">Lin√©aire</option>
                            <option value="degressif">D√©gressif</option>
                            <option value="unite">Unit√© d'≈ìuvre</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm text-gray-600">Base prorata</label>
                        <select id="baseJours" class="w-full border p-2 rounded">
                            <option value="360">360 jours (Comptable)</option>
                            <option value="365">365 jours (R√©el)</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-8 p-4 bg-blue-600 text-white rounded-lg flex justify-between items-center">
            <span class="text-lg font-semibold uppercase tracking-wider">Base Amortissable Calcul√©e :</span>
            <span id="resultatBase" class="text-3xl font-bold">0.00 ‚Ç¨</span>
        </div>
    </div>

    <script>
        const dateAcqInput = document.getElementById('dateAcq');
        const dateServiceInput = document.getElementById('dateService');
        const bilanDebutInput = document.getElementById('bilanDebut');
        const bilanFinInput = document.getElementById('bilanFin');
        const montantHTInput = document.getElementById('montantHT');
        const isVehiculeCheckbox = document.getElementById('isVehicule');
        const valResInput = document.getElementById('valeurResiduelle');
        const resultatBase = document.getElementById('resultatBase');

        // 1. Automatisation des dates
        dateAcqInput.addEventListener('change', (e) => {
            const date = e.target.value;
            if (!date) return;
            
            // Proposer date mise en service = date acquisition
            dateServiceInput.value = date;
            
            // Proposer bilan civil
            const year = new Date(date).getFullYear();
            bilanDebutInput.value = `${year}-01-01`;
            bilanFinInput.value = `${year}-12-31`;
            
            calculerBase();
        });

        // 2. Calcul de la base amortissable
        function calculerBase() {
            let mtHT = parseFloat(montantHTInput.value) || 0;
            let valRes = parseFloat(valResInput.value) || 0;
            let tva = isVehiculeCheckbox.checked ? 1.20 : 1.00;
            
            let base = (mtHT * tva) - valRes;
            
            resultatBase.innerText = new Intl.NumberFormat('fr-FR', { style: 'currency', currency: 'EUR' }).format(base);
        }

        // √âcouteurs pour recalculer la base en temps r√©el
        [montantHTInput, isVehiculeCheckbox, valResInput].forEach(el => {
            el.addEventListener('input', calculerBase);
        });
    </script>
</body>
</html>
