<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Simulateur amortissement</title>
<link rel="stylesheet" href="css/style.css">
</head>

<body>

<h1>Simulateur d'amortissement</h1>

<!-- PARAMÈTRES -->
<section>
  <label>Base amortissable :</label>
  <input type="number" id="base" />

  <label>Durée (années) :</label>
  <input type="number" id="duree" />

  <label>Mode :</label>
  <select id="mode">
    <option value="lineaire">Linéaire</option>
    <option value="degressif">Dégressif</option>
  </select>

  <label>Date d'acquisition :</label>
  <input type="date" id="dateAcquisition">

  <label>Date de clôture :</label>
  <input type="date" id="dateCloture">

  <label>Date de cession (optionnel) :</label>
  <input type="date" id="dateCession">

  <button id="btnCalcul">Calculer</button>
</section>

<pre id="resultat"></pre>

<script src="js/config.js"></script>
<script src="js/amortissement-utils.js"></script>
<script src="js/moteur-amortissement.js"></script>
<script src="js/main.js"></script>
</body>
</html>
