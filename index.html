<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expert-Amort PRO - Pr√©cision Comptable</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .collapsible-content { max-height: 0; overflow: hidden; transition: max-height 0.4s ease-out; }
        .collapsible-content.active { max-height: 1200px; }
    </style>
</head>
<body class="bg-slate-100 p-4 font-sans text-slate-800">

    <div class="max-w-5xl mx-auto pb-20">
        <header class="mb-6 text-center">
            <h1 class="text-3xl font-extrabold text-slate-900">Expert-Amort <span class="text-emerald-600 font-black">PRO</span></h1>
        </header>

        <section class="bg-white p-6 rounded-xl shadow-sm border border-slate-200 mb-4">
            <div class="flex items-center gap-2 mb-4 border-b pb-2">
                <span class="bg-blue-600 text-white w-6 h-6 flex items-center justify-center rounded-full text-xs font-bold">1</span>
                <h2 class="text-lg font-bold">Investissement</h2>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="space-y-3">
                    <div class="flex justify-between items-center text-sm">
                        <span>Acquisition :</span>
                        <input type="date" id="dateAcq" class="border p-1 rounded">
                    </div>
                    <div class="flex justify-between items-center text-sm font-bold">
                        <span>Mise en service :</span>
                        <input type="date" id="dateService" class="border p-1 rounded border-emerald-500">
                    </div>
                </div>
                <div class="space-y-3">
                    <input type="number" id="montantHT" placeholder="Montant HT" class="w-full border-2 p-2 rounded-lg text-xl font-bold text-blue-800 border-blue-100">
                    <div class="flex items-center gap-2 p-2 bg-blue-50 rounded">
                        <input type="checkbox" id="isVehicule" class="w-4 h-4">
                        <label for="isVehicule" class="text-xs font-bold">V√©hicule de tourisme (TVA incluse)</label>
                    </div>
                    <div class="flex items-center gap-2">
                        <span class="text-xs font-bold text-slate-500 w-1/3 italic">VAL. R√âSIDUELLE :</span>
                        <input type="number" id="valeurResiduelle" value="0" class="w-2/3 border p-1 rounded text-right text-sm">
                    </div>
                </div>
            </div>
        </section>

        <section class="bg-white p-6 rounded-xl shadow-sm border border-slate-200 mb-4">
            <div class="flex items-center gap-2 mb-4 border-b pb-2">
                <span class="bg-emerald-600 text-white w-6 h-6 flex items-center justify-center rounded-full text-xs font-bold">2</span>
                <h2 class="text-lg font-bold">M√©thodes & Prorata</h2>
            </div>
            <div class="mb-4 flex gap-4 items-center justify-center bg-slate-800 text-white p-2 rounded text-xs uppercase font-bold">
                <span>Base de temps :</span>
                <select id="baseJours" class="bg-slate-700 p-1 rounded">
                    <option value="360">360 jours (Comptable)</option>
                    <option value="365">365 jours (R√©el)</option>
                </select>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="p-4 bg-emerald-50 rounded-xl border border-emerald-100">
                    <h3 class="text-xs font-bold text-emerald-800 mb-3 uppercase">üìä √âconomique (Compta)</h3>
                    <select id="typeEco" class="w-full border p-2 rounded text-sm mb-3">
                        <option value="lineaire" selected>Lin√©aire</option>
                        <option value="degressif">D√©gressif</option>
                    </select>
                    <div class="flex justify-between items-center text-sm">
                        <span>Dur√©e (ans) :</span>
                        <input type="number" id="dureeEco" value="5" class="w-16 border p-1 rounded text-center font-bold">
                    </div>
                </div>
                <div>
                    <button onclick="toggleFiscal()" class="w-full flex justify-between p-4 bg-slate-100 rounded-xl border-2 border-dashed border-slate-300 font-bold text-xs uppercase">‚öñÔ∏è Option Fiscal / D√©rogatoire <span id="fiscArrow">‚ûï</span></button>
                    <div id="fiscContent" class="collapsible-content">
                        <div class="mt-2 p-4 bg-blue-50 rounded-xl border border-blue-200">
                            <select id="typeFisc" class="w-full border p-2 rounded text-sm mb-3">
                                <option value="lineaire">Lin√©aire</option>
                                <option value="degressif" selected>D√©gressif</option>
                            </select>
                            <div class="flex justify-between items-center text-sm">
                                <span>Dur√©e Fiscale :</span>
                                <input type="number" id="dureeFisc" value="5" class="w-16 border p-1 rounded text-center font-bold">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div class="bg-slate-900 text-white p-6 rounded-2xl shadow-xl flex flex-col md:flex-row justify-between items-center gap-4 sticky bottom-4 z-50">
            <div>
                <span class="text-slate-400 text-[10px] uppercase font-bold">Base Amortissable Eco (HT - VR)</span>
                <div id="resultatBase" class="text-3xl font-black text-emerald-400">0,00 ‚Ç¨</div>
            </div>
            <button onclick="genererTableau()" class="w-full md:w-auto bg-emerald-600 hover:bg-emerald-500 text-white px-12 py-4 rounded-xl font-bold uppercase tracking-tight">Calculer</button>
        </div>

        <div id="zoneTableau" class="mt-8 hidden">
             <div class="overflow-x-auto rounded-xl border border-slate-200 bg-white shadow-lg">
                <table class="w-full text-sm text-left">
                    <thead class="bg-slate-800 text-white text-[10px] uppercase">
                        <tr>
                            <th class="p-4">Exercice</th>
                            <th class="p-4 text-right">Comptable</th>
                            <th class="p-4 text-right">Fiscal</th>
                            <th class="p-4 text-right bg-blue-900">D√©rogatoire (D/R)</th>
                            <th class="p-4 text-right">VNC Eco</th>
                        </tr>
                    </thead>
                    <tbody id="corpsTableau" class="divide-y divide-slate-100"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        function toggleFiscal(forceOpen = false) {
            const content = document.getElementById('fiscContent');
            if (forceOpen) content.classList.add('active');
            else content.classList.toggle('active');
            document.getElementById('fiscArrow').innerText = content.classList.contains('active') ? "‚ûñ" : "‚ûï";
        }

        const inputs = ['dateAcq', 'dateService', 'montantHT', 'isVehicule', 'valeurResiduelle'];
        inputs.forEach(id => {
            document.getElementById(id).addEventListener('input', () => {
                if (id === 'dateAcq') document.getElementById('dateService').value = document.getElementById('dateAcq').value;
                if (id === 'valeurResiduelle' && parseFloat(document.getElementById(id).value) > 0) toggleFiscal(true);
                calculerBase();
            });
        });

        function formatCur(v) { return new Intl.NumberFormat('fr-FR', { style: 'currency', currency: 'EUR' }).format(v); }

        function calculerBase() {
            const mt = parseFloat(document.getElementById('montantHT').value) || 0;
            const vr = parseFloat(document.getElementById('valeurResiduelle').value) || 0;
            const base = (document.getElementById('isVehicule').checked ? mt * 1.2 : mt) - vr;
            document.getElementById('resultatBase').innerText = formatCur(base);
            return base;
        }

        function getJoursCompta(debut, fin, base) {
            if (base === "365") return Math.floor((fin - debut) / (1000 * 60 * 60 * 24)) + 1;
            // Logique 30 jours / mois
            let d1 = debut.getDate(), m1 = debut.getMonth(), y1 = debut.getFullYear();
            let d2 = fin.getDate(), m2 = fin.getMonth(), y2 = fin.getFullYear();
            if (d1 > 30) d1 = 30; if (d2 > 30) d2 = 30;
            return (y2 - y1) * 360 + (m2 - m1) * 30 + (d2 - d1) + 1;
        }

        function genererTableau() {
            const mtHT = parseFloat(document.getElementById('montantHT').value) || 0;
            const vr = parseFloat(document.getElementById('valeurResiduelle').value) || 0;
            const isVehicule = document.getElementById('isVehicule').checked;
            const baseEco = (isVehicule ? mtHT * 1.2 : mtHT) - vr;
            const baseFisc = (isVehicule ? mtHT * 1.2 : mtHT);
            
            const dateAcq = new Date(document.getElementById('dateAcq').value);
            const dateService = new Date(document.getElementById('dateService').value);
            const baseTemps = document.getElementById('baseJours').value;
            const dureeEco = parseInt(document.getElementById('dureeEco').value);
            const dureeFisc = parseInt(document.getElementById('dureeFisc').value);
            const typeEco = document.getElementById('typeEco').value;
            const typeFisc = document.getElementById('typeFisc').value;

            document.getElementById('zoneTableau').classList.remove('hidden');
            const corps = document.getElementById('corpsTableau');
            corps.innerHTML = "";

            let cumulEco = 0, cumulFisc = 0;
            let currentVncFisc = baseFisc;
            let y = dateService.getFullYear();

            // Coefficients
            let coeff = (dureeFisc <= 4) ? 1.25 : (dureeFisc <= 6 ? 1.75 : 2.25);

            for (let i = 0; i <= Math.max(dureeEco, dureeFisc) + 1; i++) {
                let currentYear = y + i;
                let dotEco = 0, dotFisc = 0;

                // 1. CALCUL COMPTA (Bas√© sur Mise en Service)
                if (cumulEco < baseEco) {
                    if (i === 0) {
                        let jours = getJoursCompta(dateService, new Date(currentYear, 11, 30), baseTemps);
                        dotEco = (baseEco / dureeEco) * (jours / 360);
                    } else {
                        dotEco = Math.min(baseEco / dureeEco, baseEco - cumulEco);
                    }
                }

                // 2. CALCUL FISCAL (Bas√© sur Acquisition si d√©gressif, sinon Service)
                if (cumulFisc < baseFisc) {
                    if (typeFisc === "degressif") {
                        let tauxDeg = (1 / dureeFisc) * coeff;
                        let tauxLin = 1 / (dureeFisc - i);
                        if (i === 0) {
                            let mois = 12 - dateAcq.getMonth();
                            dotFisc = baseFisc * tauxDeg * (mois / 12);
                        } else {
                            if (tauxDeg > (1 / (dureeFisc - i + 1))) {
                                dotFisc = currentVncFisc * tauxDeg;
                            } else {
                                dotFisc = currentVncFisc / (dureeFisc - i + 1);
                            }
                        }
                    } else { // Lin√©aire fiscal
                        if (i === 0) {
                            let jours = getJoursCompta(dateService, new Date(currentYear, 11, 30), baseTemps);
                            dotFisc = (baseFisc / dureeFisc) * (jours / 360);
                        } else {
                            dotFisc = Math.min(baseFisc / dureeFisc, baseFisc - cumulFisc);
                        }
                    }
                    dotFisc = Math.min(dotFisc, baseFisc - cumulFisc);
                }

                let derog = dotFisc - dotEco;
                if (dotEco <= 0 && dotFisc <= 0 && i > 0) break;

                cumulEco += dotEco; cumulFisc += dotFisc;
                currentVncFisc -= dotFisc;

                corps.innerHTML += `<tr>
                    <td class="p-4 font-bold">${currentYear}</td>
                    <td class="p-4 text-right text-emerald-700 font-bold">${formatCur(dotEco)}</td>
                    <td class="p-4 text-right text-blue-700">${formatCur(dotFisc)}</td>
                    <td class="p-4 text-right font-black bg-blue-50 ${derog >= 0 ? 'text-blue-900' : 'text-red-500'}">${derog >= 0 ? 'D: ' : 'R: '}${formatCur(Math.abs(derog))}</td>
                    <td class="p-4 text-right font-bold">${formatCur((baseEco + vr) - cumulEco)}</td>
                </tr>`;
            }
        }
    </script>
</body>
</html>
