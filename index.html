<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Plan d’amortissement</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

<h2>Investissement</h2>

<label>Base HT
  <input type="number" id="baseHT">
</label><br>

<label>Date d’acquisition
  <input type="date" id="dateAcq">
</label><br>

<label>Date mise en service
  <input type="date" id="dateServ">
</label><br>

<label>Ouverture exercice
  <input type="date" id="dateOpen">
</label><br>

<label>Clôture exercice
  <input type="date" id="dateClose">
</label><br>

<label>
  <input type="checkbox" id="isVehicule">
  Véhicule de tourisme
</label><br>

<label>Valeur résiduelle
  <input type="number" id="valeurResiduelle">
</label><br>

<label>Durée (années)
  <input type="number" id="dureeCompta" value="5">
</label><br><br>

<button id="btnCalculer">Calculer</button>

<h3>Base amortissable : <span id="baseAmort">0 €</span></h3>

<table border="1">
  <tbody id="tableAmort"></tbody>
</table>

<script src="script.js" defer></script>
</body>
</html>
