<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expert-Amort PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .collapsible-content { max-height: 0; overflow: hidden; transition: max-height 0.4s ease-out; }
        .collapsible-content.active { max-height: 1200px; }
    </style>
</head>
<body class="bg-slate-50 p-4 font-sans text-slate-800">

    <div class="max-w-5xl mx-auto pb-20">
        <header class="mb-6 text-center">
            <h1 class="text-3xl font-extrabold text-slate-900">Expert-Amort <span class="text-emerald-600">PRO</span></h1>
        </header>

        <section class="bg-white p-6 rounded-xl shadow-sm border border-slate-200 mb-4">
            <div class="flex items-center gap-2 mb-4 border-b pb-2">
                <span class="bg-blue-600 text-white w-6 h-6 flex items-center justify-center rounded-full text-xs font-bold">1</span>
                <h2 class="text-lg font-bold">Donn√©es de l'Investissement</h2>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="space-y-3">
                    <label class="block text-xs font-bold uppercase text-slate-400">Calendrier</label>
                    <div class="flex flex-col gap-2">
                        <div class="flex justify-between items-center"><span class="text-xs">Acquisition:</span><input type="date" id="dateAcq" class="border p-1 rounded text-sm"></div>
                        <div class="flex justify-between items-center"><span class="text-xs">Mise en service:</span><input type="date" id="dateService" class="border p-1 rounded text-sm"></div>
                    </div>
                </div>
                <div class="space-y-3">
                    <label class="block text-xs font-bold uppercase text-slate-400">Valeurs</label>
                    <input type="number" id="montantHT" placeholder="Montant HT" class="w-full border p-2 rounded text-lg font-bold text-blue-700">
                    <div class="flex items-center gap-2 p-2 bg-blue-50 rounded border border-blue-100">
                        <input type="checkbox" id="isVehicule" class="w-4 h-4">
                        <label for="isVehicule" class="text-[11px] text-blue-900 font-medium">V√©hicule de tourisme (TVA incluse)</label>
                    </div>
                    <div class="flex items-center gap-2">
                        <span class="text-xs text-slate-500 w-1/3">Val. R√©siduelle :</span>
                        <input type="number" id="valeurResiduelle" value="0" class="w-2/3 border p-1 rounded text-right text-sm">
                    </div>
                </div>
            </div>
        </section>

        <section class="bg-white p-6 rounded-xl shadow-sm border border-slate-200 mb-4">
            <div class="flex items-center gap-2 mb-4 border-b pb-2">
                <span class="bg-emerald-600 text-white w-6 h-6 flex items-center justify-center rounded-full text-xs font-bold">2</span>
                <h2 class="text-lg font-bold">M√©thode d'Amortissement</h2>
            </div>
            
            <div class="mb-4 p-3 bg-gray-50 rounded flex gap-4 items-center">
                <span class="text-xs font-bold">BASE DE CALCUL :</span>
                <select id="baseJours" class="border p-1 rounded text-xs">
                    <option value="360">360 jours (Comptable)</option>
                    <option value="365">365 jours (R√©el)</option>
                </select>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="space-y-3 p-4 bg-emerald-50/50 rounded-lg border border-emerald-100">
                    <h3 class="text-xs font-bold text-emerald-700 uppercase">üìä √âconomique (Comptable)</h3>
                    <select id="typeEco" class="w-full border p-1 rounded text-sm">
                        <option value="lineaire">Lin√©aire</option>
                        <option value="degressif">D√©gressif</option>
                    </select>
                    <div class="flex items-center gap-2"><span class="text-xs">Dur√©e (ans):</span><input type="number" id="dureeEco" value="5" class="w-full border p-1 rounded text-sm text-right"></div>
                </div>

                <div>
                    <button onclick="toggleFiscal()" class="w-full flex justify-between items-center p-4 bg-slate-100 rounded-lg border hover:bg-slate-200 transition-all">
                        <span class="text-xs font-bold text-slate-700 uppercase">‚öñÔ∏è Option Fiscal / D√©rogatoire</span>
                        <span id="fiscArrow">‚ûï</span>
                    </button>
                    
                    <div id="fiscContent" class="collapsible-content">
                        <div class="mt-2 space-y-3 p-4 bg-blue-50/50 rounded-lg border border-blue-100">
                            <select id="typeFisc" class="w-full border p-1 rounded text-sm">
                                <option value="lineaire">Lin√©aire</option>
                                <option value="degressif" selected>D√©gressif</option>
                            </select>
                            <div class="flex items-center gap-2"><span class="text-xs">Dur√©e fiscale:</span><input type="number" id="dureeFisc" value="5" class="w-full border p-1 rounded text-sm text-right"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="mb-6">
            <button onclick="toggleSection('cessionContent')" class="w-full flex items-center justify-between bg-white p-4 rounded-xl shadow-sm border border-slate-200">
                <div class="flex items-center gap-2 text-slate-700">
                    <span class="bg-slate-300 text-white w-6 h-6 flex items-center justify-center rounded-full text-xs font-bold">3</span>
                    <h2 class="text-lg font-bold">Donn√©es de Cession</h2>
                </div>
                <span>‚ûï</span>
            </button>
            <div id="cessionContent" class="collapsible-content bg-white border-x border-b border-slate-200 rounded-b-xl mx-2">
                <div class="p-4"><label class="block text-xs font-bold text-red-700 mb-1">DATE DE CESSION</label><input type="date" id="dateCession" class="w-full border p-2 rounded text-sm"></div>
            </div>
        </section>

        <div class="bg-slate-900 text-white p-6 rounded-2xl shadow-xl flex flex-col md:flex-row justify-between items-center gap-4 sticky bottom-4">
            <div>
                <span class="text-slate-400 text-[10px] uppercase font-bold">Base Amortissable (Eco)</span>
                <div id="resultatBase" class="text-3xl font-black">0,00 ‚Ç¨</div>
            </div>
            <button onclick="genererTableau()" class="bg-emerald-600 hover:bg-emerald-500 text-white px-10 py-4 rounded-xl font-bold shadow-lg transition-all active:scale-95">Calculer le Tableau</button>
        </div>

        <div id="zoneTableau" class="mt-8 hidden">
             <div class="overflow-x-auto rounded-lg border border-slate-200 bg-white">
                <table class="w-full text-sm text-left">
                    <thead class="bg-slate-800 text-white text-[10px] uppercase">
                        <tr>
                            <th class="p-3">Exercice</th>
                            <th class="p-3 text-right">Base Eco</th>
                            <th class="p-3 text-right">Dot. Eco</th>
                            <th class="p-3 text-right">Dot. Fisc</th>
                            <th class="p-3 text-right bg-blue-900">D√©rogatoire</th>
                            <th class="p-3 text-right">VNC Eco</th>
                        </tr>
                    </thead>
                    <tbody id="corpsTableau" class="divide-y divide-slate-100"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // --- LOGIQUE INTERFACE ---
        function toggleFiscal(forceOpen = false) {
            const content = document.getElementById('fiscContent');
            const arrow = document.getElementById('fiscArrow');
            if (forceOpen) content.classList.add('active');
            else content.classList.toggle('active');
            arrow.innerText = content.classList.contains('active') ? "‚ûñ" : "‚ûï";
        }

        function toggleSection(id) { document.getElementById(id).classList.toggle('active'); }

        const inputs = ['dateAcq', 'dateService', 'montantHT', 'isVehicule', 'valeurResiduelle'];
        inputs.forEach(id => {
            document.getElementById(id).addEventListener('input', () => {
                if (id === 'dateAcq') document.getElementById('dateService').value = document.getElementById('dateAcq').value;
                if (id === 'valeurResiduelle' && parseFloat(document.getElementById(id).value) > 0) toggleFiscal(true);
                calculerBase();
            });
        });

        function formatCur(val) { return new Intl.NumberFormat('fr-FR', { style: 'currency', currency: 'EUR' }).format(val); }

        function calculerBase() {
            const mt = parseFloat(document.getElementById('montantHT').value) || 0;
            const vr = parseFloat(document.getElementById('valeurResiduelle').value) || 0;
            const base = (document.getElementById('isVehicule').checked ? mt * 1.2 : mt) - vr;
            document.getElementById('resultatBase').innerText = formatCur(base);
            return base;
        }

        // --- MOTEUR DE CALCUL PR√âCIS ---
        function genererTableau() {
            const baseEco = calculerBase();
            const mtHT = parseFloat(document.getElementById('montantHT').value) || 0;
            const baseFisc = document.getElementById('isVehicule').checked ? mtHT * 1.2 : mtHT;
            
            const dateService = new Date(document.getElementById('dateService').value);
            const baseAnnee = parseInt(document.getElementById('baseJours').value);
            const duree = parseInt(document.getElementById('dureeEco').value);
            
            if (isNaN(dateService.getTime())) return alert("Saisissez une date de mise en service.");

            document.getElementById('zoneTableau').classList.remove('hidden');
            const corps = document.getElementById('corpsTableau');
            corps.innerHTML = "";

            let cumulEco = 0;
            let vncEco = baseEco + (parseFloat(document.getElementById('valeurResiduelle').value) || 0);
            let anneeCourante = dateService.getFullYear();

            // Calcul Prorata Jours 1√®re ann√©e (Mise en service -> 31/12)
            const finAnnee = new Date(anneeCourante, 11, 31);
            const joursProrata = Math.floor((finAnnee - dateService) / (1000 * 60 * 60 * 24)) + 1;
            const tauxLineaire = 1 / duree;

            for (let i = 0; i <= duree; i++) {
                let dotation = 0;
                if (i === 0) {
                    dotation = baseEco * tauxLineaire * (joursProrata / baseAnnee);
                } else if (i < duree) {
                    dotation = baseEco * tauxLineaire;
                } else {
                    dotation = baseEco - cumulEco; // Reliquat derni√®re ann√©e
                }

                if (dotation <= 0 && i > 0) break;
                
                cumulEco += dotation;
                vncEco -= dotation;

                corps.innerHTML += `
                    <tr>
                        <td class="p-3 font-bold">${anneeCourante + i}</td>
                        <td class="p-3 text-right text-xs">${formatCur(baseEco)}</td>
                        <td class="p-3 text-right font-bold text-emerald-700">${formatCur(dotation)}</td>
                        <td class="p-3 text-right text-slate-400 italic">...</td>
                        <td class="p-3 text-right bg-blue-50 text-blue-800 font-bold">0,00 ‚Ç¨</td>
                        <td class="p-3 text-right font-bold">${formatCur(vncEco)}</td>
                    </tr>`;
            }
        }
    </script>
</body>
</html>
